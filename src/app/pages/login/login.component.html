
<div class="row justify-content-center">
    <form
      name="loginForm"
      #loginForm="ngForm"
      autocomplete="off"
      (ngSubmit)="loginForm.valid && signin()"
      class="form-style"
    >
      <div class="col-12 mb-1 justify-content-center text-center">
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            name="user"
            #user="ngModel"
            [(ngModel)]="login.username"
            appearance="legacy"
            type="text"
            required
          />
          <mat-error *ngIf="user.errors?.['required']">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 mb-1 justify-content-center text-center">
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            name="key"
            #key="ngModel"
            [(ngModel)]="login.password"
            appearance="legacy"
            type="password"
            required
          />
          <mat-error *ngIf="key.errors?.['required']">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="text-center">
        <button
          class="btn btn-primary btn-round mt-4 submit-btn"
          mat-button
          type="submit"
        >
          Login
        </button>
      </div>
    </form>
  </div>
